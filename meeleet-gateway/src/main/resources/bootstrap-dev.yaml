spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    throw-exception-if-no-handler-found: true
  cloud:
    nacos:
      discovery:
        namespace: dev
        group: LEARN_GROUP
        server-addr: http://localhost:8848
      config:
        namespace: dev
        group: LEARN_GROUP
        prefix: ${spring.application.name}
        file-extension: yaml


logging:
  level:
    com.meeleet.learn.gateway: debug

springdoc:
  swagger-ui:
    url: /swagger-ui.html